<app-loader></app-loader>
<div class="row margin-0">
    <div class="col-lg-9 col-md-9 col-sm-10 col-xs-12 center-admin-form" id="display_advance">
        <div class="col-md-7 col-md-offset-2">
            <div class="card">
                <form [formGroup]="register" class="sh-signup-form-fix edit-profile">
                    <div class="card-header card-header-icon" data-background-color="rose">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Change Password</h4>
                        <div class="form-group label-floating" [ngClass]="displayFieldCss(register, 'oldpassword')">
                            <mat-form-field>
                                <input matInput type="password" id="oldpassword" formControlName="oldpassword" [type]="hide ? 'password' : 'text'"
                                    placeholder="Old Password" required>
                                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                <mat-error *ngIf="register.controls.oldpassword.value == ''">
                                    <strong>Old Password cannot be empty</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div style="margin-top: -20px" class="form-group label-floating" [ngClass]="displayFieldCss(register, 'password')">
                            <mat-form-field>
                                <input matInput type="password" id="password" formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="New Password"
                                    required>
                                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

                                <mat-error *ngIf="register.controls.password.value == ''">
                                    <strong>New password cannot be empty</strong>
                                </mat-error>
                                <mat-error *ngIf="(register.controls.password.value == register.controls.oldpassword.value)">
                                    <strong>New password must be different</strong>
                                </mat-error>
                                <mat-error *ngIf="register.controls.password.errors?.minlength">
                                    <strong> Password must be at least 8 characters long</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div style="margin-top:15px !important" class="form-group label-floating" [ngClass]="displayFieldCss(register, 'confirmPassword')">
                            <mat-form-field>
                                <input matInput type="password" id="confirmPassword" formControlName="confirmPassword" [type]="hide ? 'password' : 'text'"
                                    placeholder="Confirm Password" required>
                                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                <mat-error *ngIf="(register.controls.confirmPassword.value != register.controls.password.value) || register.controls.confirmPassword.value == ''">
                                    <strong>
                                        Password must match
                                    </strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="form-footer text-right">
                            <div class="form-group text-center">
                                <button style="width: 50%; font-size: 20px!important;" class="btn btn-rose btn-fill btn-wd"
                                    (click)="changedPassword()" title="Update">Update</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
