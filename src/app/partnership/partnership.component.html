<section class="partnership">
  <div class="container">
    <div class="row">
      <div class="col-sm-offset-7 col-sm-5">
        <h1><small style="color:#fff;font-size:32px">Become a</small> <br /> RFPGurus Partner</h1>
        <p style="font-size:20px;margin:0 0 12px">Elevate your RFP Bidding experience to a whole new level</p>
        <form [formGroup]="partnership" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="form_name">Your Name *</label>
            <!-- <input class="form-control" id="form_name" (keypress)="keyPressnamezip($event)"  placeholder="Enter Your Name" type="text" required /> -->
            <input class="form-control" id="firstname" formControlName="firstname" placeholder="Enter Your Name" type="text" />
            <mat-error *ngIf="firstname.touched && !firstname.valid">
              <mat-error *ngIf="firstname.errors.required">
                <strong>First name cannot be empty</strong>
              </mat-error>
              <mat-error *ngIf="firstname.errors.pattern">
                Only Alphabets
              </mat-error>
            </mat-error>
          </div>
          <div class="form-group">
            <label for="email">Your Email *</label>
            <input class="form-control" id="email" formControlName="email" placeholder="Enter Your E-mail" type="email" required />
            <mat-error *ngIf="email.touched && !email.valid">
                <mat-error *ngIf="email.errors.required">
                  <strong>Email cannot be empty</strong>
                </mat-error>
                <mat-error *ngIf="email.errors.pattern">
                    Please enter a valid email address
                </mat-error>
              </mat-error>
          </div>
          <div class="form-group">
            <label for="cName">Company Name *</label>
            <input class="form-control" id="cName" formControlName="cName" placeholder="Enter Your Company Name"
              type="text" required />
              <mat-error *ngIf="cName.touched && !cName.valid">
                  <mat-error *ngIf="cName.errors.required">
                    <strong>Company name cannot be empty</strong>
                  </mat-error>
                  <mat-error *ngIf="cName.errors.pattern">
                      Only Alphabets
                  </mat-error>
                </mat-error>
          </div>
          <div class="form-group">
            <label for="howPart">How can we Partner Up? *</label>
            <textarea class="form-control" rows="4" id="Partner_description" formControlName="Partner_description" placeholder="How can we Partner Up?" required></textarea>
          </div>
          <div class="text-right">
            <button class="btn btn-rose" [disabled]="!partnership.valid">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
